<!DOCTYPE html>
<html>
  <head>
    <title>Calculator-Functions</title>
  </head>
  <link rel="stylesheet" href="Calculator.css">
  <body>
    <p class="title">Calculator</p>
    <p class="js-result result">abc</p>
    <p>
      <button onclick="
        updateCalculation('1');
        " class="grey-button">1</button>
        <button onclick="
        updateCalculation('2');
        " class="grey-button">2</button>
        <button onclick="
        updateCalculation('3');
        " class="grey-button">3</button>
        <button onclick="
        updateCalculation(' + ');
      " class="orange-button">+</button>
    </p>
    <p>
      <button onclick="
        updateCalculation('4');
        " class="grey-button">4</button>
        <button onclick="
        updateCalculation('5');
        " class="grey-button">5</button>
        <button onclick="
        updateCalculation('6');
        " class="grey-button">6</button>
        <button onclick="
        updateCalculation(' - ');
      " class="orange-button">-</button>
    </p>
    <p>
      <button onclick="
        updateCalculation('7');
        " class="grey-button">7</button>
        <button onclick="
        updateCalculation('8');
        " class="grey-button">8</button>
        <button onclick="
        updateCalculation('9');
        " class="grey-button">9</button>
        <button onclick="
        updateCalculation(' * ');
      " class="orange-button">*</button>
    </p>
    <p>
      <button onclick="
        updateCalculation('0');
      " class="grey-button">0</button>
      <button onclick="
        updateCalculation('.');
      " class="grey-button">.</button>
      <button onclick="
        calculation = eval(calculation) ;
        console.log(calculation);
        localStorage.setItem('localCalculation',calculation);
        document.querySelector('.js-result').innerHTML = calculation;
      " class="grey-button">=</button>
      <button onclick="
        updateCalculation(' / ')
      " class="orange-button">/</button>
    </p>
    <button onclick="
    updateCalculation('');
    " class="grey-button" style="font-size: 20px;">Clear</button>
    <script>
      let calculation = localStorage.getItem('localCalculation') || '';
      function updateCalculation(value){
        if(value){
          calculation += value;
          document.querySelector('.js-result').innerHTML = calculation;
        }else{
          calculation = '';
          document.querySelector('.js-result').innerHTML = calculation;
        }
        localStorage.setItem('localCalculation',calculation);
      }
    </script>
  </body>
</html>
