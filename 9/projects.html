<!DOCTYPE html>
<html>
  <head>
    <title>DOM - Project</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap');
      p{
        font-family: Roboto;
      }
      .rps{
        margin-top: 60px;
      }

      .amazon{
        margin-top: 60px;
      }
    </style>
  </head>
  <body>
    <p class="youtube">Youtube Subscribe button</p>
    <button id="subscribe-button" onclick="
      subscribe();
    ">
      Subscribe
    </button>

    <p class="rps">Rock Paper Scissorrs</p>
    <a href="RPS.html">click here</a>

    <p class="amazon">Amazon Shipping Calculator</p>
    <p>Orders under 40 = +10 shipping.</p>
    <p>Orders above 40 = FREE shipping.</p>
    <input id="cost-input" name="hello" placeholder="Cost of order" onkeydown="
     handleCostKeyDown(event);
    ">
    <button onclick="
      totalCost();
    ">Calculate</button>
    <p class="js-amazon-result"></p>
  </body>

  <script>
    function handleCostKeyDown(event){
      if(event.key === 'Enter'){
        totalCost();
      }
    }
    function subscribe(){
      const buttonElement = document.querySelector('#subscribe-button');
      if(buttonElement.innerText === 'Subscribe'){
        buttonElement.innerText = 'Subscribed';
      }else{
        buttonElement.innerText = 'Subscribe';
      }
    }
    
    function totalCost(){
      const inputElement = document.querySelector('#cost-input');
      let cost = Number(inputElement.value);
      if(inputElement.value <= 40){
        cost += 10;
        document.querySelector('.js-amazon-result').innerHTML = cost;
      }else{
        document.querySelector('.js-amazon-result').innerHTML = cost;
      }
    }
  </script>
</html>
