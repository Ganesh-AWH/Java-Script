<!DOCTYPE html>
<html>
  <head>
    <title>DOM</title>
    <style>
      div{
        margin-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <div>
      <p>9d.)</p>
      <input type="text" class="js-input" placeholder="your name" onkeydown="
        if(event.key === 'Enter'){
          displayName();
        }
      ">
      <button onclick="
        displayName();
      " >Submit</button>
      <p class="name"></p>
    </div>

    <div>
      <p>9e.)</p>
      <p class="amazon">Amazon Shipping Calculator</p>
      <p>Orders under 40 = +10 shipping.</p>
      <p>Orders above 40 = FREE shipping.</p>
      <input id="cost-input" name="hello" placeholder="Cost of order" onkeydown="
      handleCostKeyDown(event);
      ">
      <button onclick="
        totalCost();
      ">Calculate</button>
    <p class="js-amazon-result"></p>
    </div>

    <div>
      <p>9f.)</p>
      <input type="text" id="js-input" onkeydown="
        const inputElement = document.querySelector('#js-input');
        document.querySelector('.js-message').innerHTML = inputElement.value;
      ">
      <p class="js-message"></p>
    </div>
    <script>
      //9d.)
      function displayName(){
        const inputElement = document.querySelector('.js-input');
        document.querySelector('.name').innerHTML = `your name: ${inputElement.value}` || '';
      }

      //9e.)
        function handleCostKeyDown(event){
          if(event.key === 'Enter'){
            totalCost();
          }
        }

        function totalCost(){
          const inputElement = document.querySelector('#cost-input');
          let cost = Number(inputElement.value) * 100;
          if(inputElement.value <= 40){
            cost += 100;
          }
          document.querySelector('.js-amazon-result').innerHTML = cost/100;
        }

    </script>
  </body>

</html>
