<!DOCTYPE html>
<html>
  <head>
    <title>Advanced Functions</title>
  </head>
  <body>
    <button class="js-button" onclick="
      updateButton();
    ">Start</button>

    <button class="js-button-2" onclick="
      update();
    ">Start</button>

    <br><br>
    <button class="js-cart-button" onclick="
      addCart();
    ">Add to Cart</button>
    <p class="js-added"></p>
    <script>
      //12a.)
      let add1 = function(){
        console.log(2+3);
      };
      add1();

      //12b.)
      let add2 = function(a,b){
        console.log(a+b);
      }
      add2(3,4);

      //12c.)
      function updateButton(){
        const buttonElement = document.querySelector('.js-button');
        setTimeout(function(){
          buttonElement.innerHTML = 'Finished';
        },1000);
      }

      //12d.)
      function update(){
        const buttonElement = document.querySelector('.js-button-2');
        buttonElement.innerHTML = 'Loading...';
        setTimeout(function(){
          buttonElement.innerHTML = 'Finished';
        },1000);
      }

      //12e.)

      function addCart(){
        document.querySelector('.js-added').innerHTML = 'Added';
        setTimeout(function(){
          document.querySelector('.js-added').innerHTML = '';
        },2000);
      }
    </script>
  </body>
</html>
