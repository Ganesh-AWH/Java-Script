<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="RPS.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors Game</p>
    <button onclick=" 
      playGame('rock');
    " class="move-button">
      <img src="images\rock-emoji.png" class="emoj">
    </button>

    <button onclick="
      playGame('paper');
    " class="move-button">
      <img src="images\paper-emoji.png" class="emoj">
  </button>

    <button onclick="
      playGame('scissors');
    " class="move-button">
      <img src="images\scissors-emoji.png" class="emoj">
    </button>
    
    <p class="result"></p>
    <p class="moves">
      You
      <img src="images\paper-emoji.png" class="result-move">
      <img src="images\paper-emoji.png" class="result-move">
      Computer
    </p>
    <p class="scores"></p>

    <button onclick="
      score.wins  = 0;
      score.ties = 0;
      score.losses = 0;
      localStorage.removeItem('localScore');
      displayScore();
    " class="reset-button">Reset Score
    </button>

    <button class="auto-button" onclick="
      autoPlay();
    ">
      Auto Play
    </button>

    <script src="RPS.js"></script>
  </body>
</html>
