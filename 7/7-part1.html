<!DOCTYPE html>
<html>
  <head>
    <title>Functions</title>
  </head>
  <body>
    <script>
      //a.)
      function greet(){
        console.log('Hello');
      }

      greet();
      greet();

      //b.) && c.)
      function greetName(name){
        if(name){
          console.log(`Hello ${name}`);
        }else{
          console.log('Hi there!');
        }
      }
      greetName();
    </script>
  </body>
</html>
