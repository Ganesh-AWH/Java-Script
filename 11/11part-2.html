<!DOCTYPE html>
<html>
  <head>
    <title>Arrays</title>
  </head>
  <body>

    <script>
      //11.d)
      for(let i=0;i<=10;i+=2){
        console.log(i);
      }

      //11e.)
      for(let i=5;i>=0;i--){
        console.log(i);
      }

      //11f.)
      let arr = [1,2,3];
      addOne(arr);
      console.log(arr);
      function addOne(arr){
        for(let i=0;i<arr.length;i++){
          arr[i]+=1;
        }
      }
    </script>
  </body>
</html>
