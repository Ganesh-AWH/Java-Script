<!DOCTYPE html>
<html>
  <head>
    <title>Arrays</title>
  </head>
  <body>

    <script>
      //11.d)
      for(let i=0;i<=10;i+=2){
        console.log(i);
      }

      //11e.)
      for(let i=5;i>=0;i--){
        console.log(i);
      }

      //11f.)
      let arr = [1,2,3];
      addOne(arr);
      console.log(arr);
      function addOne(arr){
        for(let i=0;i<arr.length;i++){
          arr[i]+=1;
        }
      }

      //11.g)
      let arr2 = [4,5,6];
      console.log(addArrays(arr,arr2));
      function addArrays(arr1,arr2){
        let x =[];
        for(let i=0;i<arr1.length;i++){
          x[i] = arr1[i] + arr2[i];
        }
        return x;
      }

      //11.h)
      console.log("positive numbers = "+ countPositive(arr));
      function countPositive(arr){
        let count = 0;
        for(let i=0;i<arr.length;i++){
          if(arr[i]>0){
            count ++;
          }
        }
        return count;
      }
    </script>
  </body>
</html>
