<!DOCTYPE html>
<html>
  <head>
    <title>Arrays and Loops</title>
  </head>
  <body>
    
    <script>
      let arr = [1,3,5,6];
      console.log(arr);

      arr.splice(0,2);
      console.log(arr);
      
      let obj = [1,true,'AWH',[12,45]]; 
      console.log(obj);
      
      arr.push(7);
      console.log(arr);

      for(let i=0 ; i<arr.length ; i++){
        console.log(arr[i]);
      }

      for(let i in arr){
        console.log(i);
      }
    </script>
</body>
</html>
